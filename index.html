  </head>
  <body>
    <div class="container">
    <div class="word">
        <h1>Genarel Settings</h1>
    </div>
    <div class="header">
        <div class="nav">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house-chimney"></i>Home /</a></li>
                <li><a href="#">Configuration /</a></li>
                <li><a href="#">Genarel Settings /</a></li>
            </ul>
        </div>
        <div class="date_time">
            <a href="">/<i class="fa-sharp fa-regular fa-clock"></i>04:28pm</a>
            <a href=""><i class="fa-regular fa-calendar-days"></i>21 Nov,2022</a>
        </div>
    </div>
    <div class="class">
        <div class="Scl_In_setting">
            <div class="text">
                <p>
                    <a href="#"><i class="fa-solid fa-table"></i>School Information Settings</a>
                </p>
            </div>
        </div>
        <div class="scl_icon">
            <i class="fa-solid fa-chevron-down"></i> 
            <i class="fa-sharp fa-solid fa-arrows-spin"></i>
        </div>
        <div class="row">
            <div class="col-4 label_name"><label for="text"> School Name School Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="school name"></div><br><br>
            <div class="col-4 label_name"><label for="date">Established Year *</label></div>
            <div class="col-8"><input type="date" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="text">Headmaster Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Name"></div><br><br>
            <div class="col-4 label_name"><label for="text">School Address *</label></div>
            <div class="col-8"><textarea class="form-control" rows="2" placeholder="address"></textarea></div><br><br><br>
            <div class="col-4 label_name"><label for="number">Country Phone Number Code *</label></div>
            <div class="col-8"><input type="number" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="number">Official Phone</label></div>
            <div class="col-8"> <input type="number" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Enter Your Number"></div><br><br>
            <div class="col-4 label_name"><label for="text"> Email *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Enter Your Email"></div><br><br>
            <div class="col-4 label_name"><label for="text"> Currency *</label></div>
            <div class="col-8"><select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select Here</option>
                <option selected>Money</option>
                <option value="1">Dollar</option>
                <option value="2">Rupee</option>
                <option value="2">Euro</option>
                <option value="2">Real</option>
            </select></div><br><br>
            <div class="col-4 label_name"><label for="text"> Country *</label></div>
            <div class="col-8"> <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select Here</option>
                <option value="1">Bangladesh</option>
                <option value="2">India</option>
                <option value="3">Nepal</option>
                <option value="4">America</option>
                <option value="5">Thailand</option>
                <option value="6">London</option>
                <option value="6">Africa</option>
                <option value="6">Pakisthan</option>
            </select></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Time Zone *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
        </div>
     </div>
        <div class="button">
            <a href="#">Save</a>
            <a href="#">Refresh</a>
        </div>
 </div>
