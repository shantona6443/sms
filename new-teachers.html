<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new-teachers</title>
    <link rel="stylesheet" href="./css2/new-teachers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container">
        <div class="word">
            <h1>Add New Teachers</h1>
        </div>
        <div class="header">
            <div class="nav">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house-chimney"></i>Home /</a></li>
                    <li><a href="#">Teachers /</a></li>
                    <li><a href="#">Add New teacher /</a></li>
                </ul>
            </div>
            <div class="date_time">
                <a href="">/<i class="fa-sharp fa-regular fa-clock"></i>04:28pm</a>
                <a href=""><i class="fa-regular fa-calendar-days"></i>21 Nov,2022</a>
            </div>
        </div>
      <div class="class">
        <div class="Scl_In_setting">
            <div class="text">
                <p>
                   Give the information For New Teacher
                </p>
            </div>
        </div>
        <div class="scl_icon">
            <i class="fa-solid fa-chevron-down"></i> 
            <i class="fa-sharp fa-solid fa-arrows-spin"></i>
        </div>
        <div class="row">
            <div class="col-4 label_name"><label for="text"> Father Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Firstl Name"></div><br><br>
            <div class="col-4 label_name"><label for="date">Last name *</label></div>
            <div class="col-8"><input type="date" class="form-control mb-3" id="exampleFormControlInput1" placeholder=""></div><br><br>
            <div class="col-4 label_name"><label for="text">Father Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="text">Mother Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="date">Date Of Birth*</label></div>
            <div class="col-8"><input type="date" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="text">Sex*</label></div>
            <div class="col-8"><input id="aa" name="nafes" type="radio"/>
                <label for="aa">Male</label><input id="bb" name="nafes" type="radio"/>
                <label for="bb">Female</label><input id="cc" name="nafes" type="radio"/>
                <label for="cc">Others</label></div><br><br>
            <div class="col-4 label_name"><label for="text">Present Address *</label></div>
            <div class="col-8"><textarea class="form-control" rows="2" placeholder="present address"></textarea></div><br><br><br>
            <div class="col-4 label_name"><label for="text"> Permanent Address *</label></div>
            <div class="col-8"><textarea class="form-control" rows="2" placeholder="permanent address"></textarea></div><br><br><br>
            <div class="col-4 label_name"><label for="number"> Phone Number *</label></div>
            <div class="col-8"> <input type="number" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="text"> Email *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="email"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Password *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"> <label for="text">Confrim Password *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Post/Position *</label></div>
            <div class="col-8"><select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select Here</option>
                <option selected>Khulna</option>
                <option value="1">Dhaka</option>
                <option value="2">Jhenaidha</option>
                <option value="2">Jashore</option>
                <option value="2">Rajshahi</option>
            </select></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Index No *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Password *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Subject *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Working Hour *</label></div>
            <div class="col-8"><select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select Here</option>
                <option selected>10 hours</option>
                <option value="1">9 hours</option>
                <option value="2">8 hours</option>
                <option value="2">7 hours</option>
                <option value="2">6 hours</option>
                <option value="2">5 hours</option>
                <option value="2">4 hours</option>
            </select></div><br><br>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
