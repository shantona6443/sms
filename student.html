<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new-student</title>
    <link rel="stylesheet" href="./css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container">
        <div class="word">
            <h1>Add New Student</h1>
        </div>
        <div class="header">
            <div class="nav">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house-chimney"></i>Home /</a></li>
                    <li><a href="#">Students & Parents /</a></li>
                    <li><a href="#">Student /</a></li>
                    <li><a href="#">Admission /</a></li>
                </ul>
            </div>
            <div class="date_time">
                <a href="">/<i class="fa-sharp fa-regular fa-clock"></i>04:28pm</a>
                <a href=""><i class="fa-regular fa-calendar-days"></i>21 Nov,2022</a>
            </div>
        </div>
      <div class="class">
        <div class="Scl_In_setting">
            <div class="text">
                <p>
                   Give Your Full Information Bellow
                </p>
            </div>
        </div>
        <div class="scl_icon">
            <i class="fa-solid fa-chevron-down"></i> 
            <i class="fa-sharp fa-solid fa-arrows-spin"></i>
        </div>
        <div class="row">
            <div class="col-4 label_name"><label for="text"> First Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="First Name"></div><br><br>
            <div class="col-4 label_name"><label for="text">Last name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder=""></div><br><br>
            <div class="col-4 label_name"><label for="text">Father Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="text">Mother Name *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="date">Date Of Birth*</label></div>
            <div class="col-8"><input type="date" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="text">Sex*</label></div>
            <div class="col-8"><input id="aa" name="nafes" type="radio"/>
                <label for="aa">Male</label><input id="bb" name="nafes" type="radio"/>
                <label for="bb">Female</label><input id="cc" name="nafes" type="radio"/>
                <label for="cc">Others</label></div><br><br>
            <div class="col-4 label_name"><label for="text">Present Address *</label></div>
            <div class="col-8"><textarea class="form-control" rows="2" placeholder="present address"></textarea></div><br><br><br>
            <div class="col-4 label_name"><label for="text"> Permanent Address *</label></div>
            <div class="col-8"><textarea class="form-control" rows="2" placeholder="permanent address"></textarea></div><br><br><br>
            <div class="col-4 label_name"><label for="number"> Phone Number *</label></div>
            <div class="col-8"> <input type="number" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"><label for="text"> Email *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="email"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Password *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br> 
            <div class="col-4 label_name"> <label for="text"> Blood Group *</label></div>
            <div class="col-8"><select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select Here</option>
                <option selected>AB+</option>
                <option value="1">AB-</option>
                <option value="2">A+</option>
                <option value="2">B+</option>
                <option value="2">A-</option>
                <option value="2">B-</option>
                <option value="2">O+</option>
                <option value="2">O-</option>
            </select></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Father's Occupation *</label></div>
            <div class="col-8"><select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select Here</option>
                <option selected>Doctor</option>
                <option value="1">Teacher</option>
                <option value="2">Businesses Man</option>
                <option value="2">Farmer</option>
            </select></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Father's income Range*</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Mother's Occupation *</label></div>
            <div class="col-8"><select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select Here</option>
                <option selected>Doctor</option>
                <option value="1">Teacher</option>
                <option value="2">Businesses Man</option>
                <option value="2">Farmer</option>
            </select></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Class *</label></div>
            <div class="col-8"><input type="text" class="form-control mb-3" id="exampleFormControlInput1"></div><br><br>
            <div class="col-4 label_name"> <label for="text"> Student photo *</label></div>
            <div class="col-8"><textarea rows="6" col="15"></textarea></div><br><br>
            <div class="Img_btn">
                <a href="#">Send image</a>
            </div> 
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
